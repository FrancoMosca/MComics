<div class="loginBox"> <img class="user" src="../../../assets/img/sketch logo.png" height="100px" width="100px">
  <h3>Sign up</h3>
  <form (ngSubmit)="register()" [formGroup]="registerUser">
    <div class="inputBox">
      <input id="uname" formControlName="email" type="text" name="Username" placeholder="Email">
      <span *ngIf="registerUser.get('email')?.hasError('required') && registerUser.get('email')?.touched" class="text-danger labelError">
        <strong>*</strong>
      </span>
      <span *ngIf="registerUser.get('email')?.hasError('email') && registerUser.get('email')?.touched" class="text-danger labelError">
        <strong>*</strong>
      </span>
      <input id="pass" formControlName="password"type="password" name="Password" placeholder="Password">
      <span *ngIf="registerUser.get('password')?.hasError('required') && registerUser.get('password')?.touched" class="text-danger labelError">
        <strong>*</strong>
      </span>
      <span *ngIf="registerUser.get('password')?.hasError('minlength') && registerUser.get('password')?.touched" class="text-danger labelError">
        <strong>*</strong>
      </span>
      <input id="pass" formControlName="repeatPassword"type="password" name="repeat Password" placeholder="Repeat password">  
    </div> 
      <input type="submit" [disabled]="registerUser.invalid" name="" value="Register">
  </form>
  <div class="text-center">
      <a routerLink="/login" style="color: #59238F;">Sign-In</a>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
