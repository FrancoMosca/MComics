<div class="loginBox"> <img class="user" src="../../../assets/img/sketch logo.png" height="100px" width="100px">
   <h3>Restore password</h3>
   <form [formGroup]="restorePassword" (ngSubmit)="restore()">
     <div class="inputBox">
       <input id="uname" formControlName="email" type="text" name="Username" placeholder="Email">
     </div> 
       <input type="submit" [disabled]="restorePassword.invalid" name="" value="Send">
   </form>
   <div class="text-center">
       <a routerLink="/register" style="color: #59238F;">Sign-Up</a>
   </div>
   <app-spinner *ngIf="loading"></app-spinner>
 </div>
